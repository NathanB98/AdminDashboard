<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/normalize.css/">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <img src="https://picsum.photos/200" alt="Logo" height="50px" class="header-logo">
                <h1 class="header-title">Dashboard</h1>
            </div>
            <ul class="sidebar-links">
                <il class="link-item">
                    <img src="https://picsum.photos/200" alt="" height="50px">
                    <button type="button" class="sidebar-btn">Home</button>
                </il>
                <il class="link-item">
                    <img src="https://picsum.photos/200" alt="" height="50px">
                    <button type="button" class="sidebar-btn">Profile</button>
                </il>
                <il class="link-item">
                    <img src="https://picsum.photos/200" alt="" height="50px">
                    <button type="button" class="sidebar-btn">Messages</button>
                </il>
                <il class="link-item">
                    <img src="https://picsum.photos/200" alt="" height="50px">
                    <button type="button" class="sidebar-btn">History</button>
                </il>
                <il class="link-item">
                    <img src="https://picsum.photos/200" alt="" height="50px">
                    <button type="button" class="sidebar-btn">Tasks</button>
                </il>
                <il class="link-item">
                    <img src="https://picsum.photos/200" alt="" height="50px">
                    <button type="button" class="sidebar-btn">Communities</button>
                </il>
            </ul>
            <ul class="sidebar-utilities">
                <il class="utilities-item">
                    <img src="https://picsum.photos/200" alt="" height="50px">
                    <button type="button" class="sidebar-btn">Setting</button>
                </il>
                <il class="utilities-item">
                    <img src="https://picsum.photos/200" alt="" height="50px">
                    <button type="button" class="sidebar-btn">Support</button>
                </il>
                <il class="utilities-item">
                    <img src="https://picsum.photos/200" alt="" height="50px">
                    <button type="button" class="sidebar-btn">Privacy</button>
                </il>
            </ul>
        </div>
        <div class="navbar-container">
            <div class="navbar-top">
                <div class="navbar-search">
                    <form action="" class="navbar-form">
                        <button type="button" class="navbar-btn"><img src="https://picsum.photos/200" alt="" height="50px"></button>
                        <input type="search" value="" class="form-search">
                    </form>
                </div>
                <div class="navbar-end">
                    <button type="button" class="navbar-btn"><img src="https://picsum.photos/200" alt="" height="50px"></button>
                    <button type="button" class="navbar-btn"><img src="https://picsum.photos/200" alt="" class="end-picture"></button>
                    <h2 class="navbar-account-name">[User_name]</h2>
                </div>
            </div>
            <div class="navbar-bottom">
                <div class="navbar-intro">
                    <img src="https://picsum.photos/200" alt="" class="intro-picture">
                    <div class="intro-greeting">
                        <h4 class="greeting-top">Hi there,</h4>
                        <h2 class="greeting-bottom">[User_name (@User)]</h2>
                    </div>
                </div>
                <div class="navbar-posting">
                    <button type="button" class="posting-btn">New</button>
                    <button type="button" class="posting-btn">Upload</button>
                    <button type="button" class="posting-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="content-container"></div>
    </div>
</body>
</html>
